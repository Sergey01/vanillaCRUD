<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vanillaCRUD login</title>
</head>
<body>
  <h1>vanillaCRUD</h1>
  <h2>Log-In</h2>
  <form id="loginForm" method="POST" action="login">
    <label for="emailLogin">Email:</label>
    <input type="email" id="emailLogin" name="emailLogin" placeholder="Email Address" required>
    <label for="passwordLogin">Password:</label>
    <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  <a href="signup">Don't have an account? Click here to sign up!</a>
</body>

</html>
