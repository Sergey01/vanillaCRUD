<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vanillaCRUD login</title>
  <style>
    html {
      background-color: black;
    }

    body {
      background-color: hsl(180, 20%, 75%);
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      justify-content: center;
      font-family: monospace;
      padding: 10px;
    }
    input {
      display: block;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>vanillaCRUD</h1>
  <h2>Log-In</h2>
  <form id="loginForm" method="POST" action="login">
    <label for="email">Email:</label>
    <input type="email" id="emailLogin" name="email" placeholder="Email Address" required>
    <label for="password">Password:</label>
    <input type="password" id="passwordLogin" name="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  <a href="signup">Don't have an account? Click here to sign up!</a>
</body>

</html>
